<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="logo" src="images/nigeria-image.jpg" alt="logo image">

        <div class="content">
            <p class="me">election is fast approaching</p>
            <h1>get your <span>PVC</span> ready</h1>
            <div class="launch-time">
                <div class="days">
                    <p id="days">00</p>
                    <span>days</span>
                </div>
                <div class="hours">
                    <p id="hours">00</p>
                    <span>hours</span>
                </div>
                <div class="minutes">
                    <p id="minutes">00</p>
                    <span>minutes</span>
                </div>
                <div class="seconds">
                    <p id="seconds">00</p>
                    <span>seconds</span>
                </div>
            </div>
            <button type="button">learn more <img src="images/triangle.png" alt=""> </button>
        </div>
        <img src="./images/rocket.png" alt="rocket image" class="rocket">

    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>
</html>
